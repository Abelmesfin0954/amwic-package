<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele birr </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }

        #transactionForm {
            transition: all 0.3s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #76D75D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .processing-overlay {
            width: 400px;
            height: 750px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .processing-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #76D75D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #receiptContainer {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-amount {
            text-align: center;
            margin: 25px 0;
        }

        .status {
            color: #76D75D;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .amount {
            font-weight: 700;
            display: flex;
            font-size: 24px;
            color: #000000cc;
            justify-content: center;
            align-items: center;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
              margin-bottom: 16px;
            font-size: 14px;
        }

        .label {
            color: #7f8c8d;
            min-width: 120px;
        }

        .value {
            color: #2c3e50;
            font-weight: 400;
        }

        .slider {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .slider img {
            border-radius: 8px;
            width: 100%;
            height: 75px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            display: none;
        }

        .slide.active {
            display: block;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 0 2px;
            background-color: white;
            border: 2px solid #78BE20;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #78BE20;
        }

        .separator {
            border-bottom: 1px solid #ddd;
            margin: 15px 0;
        }

        .qr-section {
            color: #76D75D;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .qr-text {
            display: flex;
            align-items: center;
            justify-content: flex-end;
           color: #76D75D;
            font-size: 14px;
        }
        .qr-text img {
         color: #76D75D;
        }
        .qr-text::after {
            content: "> ";
            margin-left: 5px;
            font-weight: bold;
        }

  position: relative;

}

    </style>
</head>
<body>
    <div class="container">
        <form id="transactionForm">
            <div class="form-header">
                <h2>Bank Transfer</h2>
                <p>Send money to any bank account</p>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="recipientName" required value="Abel Mesfin" placeholder="Recipient Name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="accountNumber" required value="100073483624" placeholder="Account Number" required>
            </div>

            <div class="form-group">
                <select class="form-control" id="transactionType" required>
                    <option value="">Select Transaction Type</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Depositing Cash">Depositing Cash</option>
                    <option value="Airtime Top-Ups">Airtime Top-Ups</option>
                </select>
            </div>

            <div class="form-group">
                <select class="form-control" id="bankName" required>
                    <option value="">Select Bank</option>
                    <option value="Commercial Bank of Ethiopia">Commercial Bank of Ethiopia</option>
                    <option value="Awash Bank">Awash Bank</option>
                    <option value="Dashen Bank">Dashen Bank</option>
                    <option value="Abyssinia Bank">Abyssinia Bank</option>
                    <option value="Nib International Bank">Nib International Bank</option>

            </div>

            <div class="form-group">

            </div>

            <button type="submit" class="submit-btn">Transfer Money</button>
        </form>

        <div class="processing-overlay" id="processingOverlay">
            <br>
            <br>
            <br>
            <br>
           
            
            <div class="processing-spinner"></div>

        </div>

            <div class="details">

                Finished
            </button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('transactionForm');
            const processingOverlay = document.getElementById('processingOverlay');
            const receiptContainer = document.getElementById('receiptContainer');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = {
                    recipient: document.getElementById('recipientName').value,
                    account: document.getElementById('accountNumber').value,
                    amount: document.getElementById('amount').value,
                    bank: document.getElementById('bankName').value,
                    transactionType: document.getElementById('transactionType').value
                };

                if (!formData.recipient || !formData.account || !formData.amount || 
                    !formData.bank || !formData.transactionType || formData.amount <= 0) {
                    alert('Please fill all fields with valid values');
                    return;
                }

                form.style.display = 'none';
                processingOverlay.style.display = 'flex';

                setTimeout(() => {
                    processingOverlay.style.display = 'none';
                    showReceipt(formData);
                }, 2000);
            });

            function showReceipt(data) {
                document.getElementById('receiptRecipient').textContent = data.recipient.toUpperCase();
                document.getElementById('receiptAccount').textContent = data.account;
                document.getElementById('receiptAmount').textContent = `-${parseFloat(data.amount).toLocaleString()} ETB`;
                document.getElementById('receiptBank').textContent = data.bank;
                document.getElementById('receiptTransactionType').textContent = data.transactionType;
                document.getElementById('receiptTransactionId').textContent = generateTransactionId();
                document.getElementById('receiptDateTime').textContent = new Date().toLocaleString();
                receiptContainer.style.display = 'block';
            }

            function generateTransactionId() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                return Array.from({length: 10}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
            }

            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);

            document.getElementById('finishButton').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
    <script>
    let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
    dots[i].classList.toggle('active', i === index);
  });
  currentSlide = index;
}

// Optional: Auto-slide
setInterval(() => {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
}, 4000);
</script>
